<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>

    <div ng-controller="myController">
        
        {{Country}}</br>
        {{Capital}}</br>
        {{flag}}
        
        
    
    </div>


    <script>
        var myApp = angular.module("myModule", [])
                    .controller("myController",function ($scope){

                        $scope.Country = "Usa"
                        $scope.Capital = "Dc"
                        $scope.flag = "http://i666.photobucket.com/albums/vv25/Kenji2009/USA%20%20Flag%20and%20Map%20flag/USAFlag.gif"




                    });
        

    </script>
</body>
</html>
